<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer</title>
</head>
<body>
    <h1>Data Viewer</h1>
    <div id="data-container">
        <!-- Data will be displayed here -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to fetch data from the server
            function fetchData() {
                fetch('http://192.168.1.19:8080/') // Replace 'your-server-address' with your server's IP or domain
                    .then(response => response.json())
                    .then(data => {
                        // Update the HTML content with the received data
                        document.getElementById('data-container').innerText = JSON.stringify(data);
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }

            // Call fetchData function initially and every 5 seconds
            fetchData();
            setInterval(fetchData, 5000);
        });
    </script>
</body>
</html>
